<script type="text/javascript">
$(document).ready(function() {
    $("#password_form").validate({
        rules: {
            email: {
                required: true,
                email: true
            }
        },
        messages: {
            email: {
                required: "{{ 'Email harus diisi'|lang }}",
                email: "{{ 'Email tidak valid (contoh: nama@domain.com)'|lang }}"
            }
        },
        errorLabelContainer: '.errorMsg',
        errorElement: 'div',
        submitHandler: function() {
            $.ajax({
                type: 'POST',
                url: $('#password_form').attr('action'),
                data: $('#password_form').serialize(),
                dataType: "json",
                success: function(data) {
                    if (data.status == 1) {
                        $('#result').html(data.msg).show();
                        $('#password_form').hide();
                    } else if (data.status == 2) {
                        $('#result').html(data.msg).show();
                    }
                }
            });
            return false;
        }
    });
});
</script>
<div class="row">
    <div class="col-md-12">
        <div class="breadcrumb">
            <h3 class="text-title">{{ 'Lupa Password'|lang }}</h3>
        </div>
    </div>
</div>

<!-- error msg -->
<div class="row">
    <div class="col-md-8">
        <div id="result" class="col-md-9 col-md-offset-3">
            <div class="alert alert-danger errorMsg" style="display:none;"></div>
        </div>
    </div>
</div>


<!-- form -->
<div class="row">
    <div id="meber-forget-password" class="col-md-8">
        <form class="form-vertical" role="form" id="password_form" name="password_form" method="post" action="{{ forgetpass_action_url }}">
            <div class="form-group">
                <label class="col-md-3 control-label">{{ 'Email'|lang }}<span>*</span></label>
                <div class="col-md-9">
                    <input class="form-control" type="text" name="email" id="email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <input class="btn btn-primary pull-right" type="submit" name="add_password" value="{{ 'Kirim'|lang }}" />
                </div>
            </div>
        </form>
    </div>
</div>
